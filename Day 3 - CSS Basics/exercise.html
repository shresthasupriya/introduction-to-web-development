<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman's ID Card</title>
    <link rel="stylesheet" href="exercise.css">
</head>
<body>

  <div class="id-card">
    <header class="card-header">
        <h1>BATMAN'S ID CARD</h1>
    </header>

    <div class="photo-box">
        <img src="public/images/batman.webp" alt="Batman">
    </div>

    <div class="info-box">
        <h2 class="name-highlight">Batman</h2>
        <div class="details">
            <p><b>Real Name:</b> Bruce Wayne</p>
            <p><b>Gender:</b> Male</p>
            <p><b>Base of Operations:</b>Wayne Manor, Gotham City</p>
            <p><b>Blood Group:</b>O-</p>
            <p><b>Email:</b><a href="mailto:bruce.wayne@wayneenterprises.com">bruce.wayne@wayneenterprises.com</a></p>
        </div>
        <footer class="copyright-box">
            &copy; Copyright 2026
        </footer>
    </div>
</div>

</body>
</html>
