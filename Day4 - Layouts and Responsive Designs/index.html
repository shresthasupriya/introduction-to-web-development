<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Day 4 - Layouts and Responsive Designs</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1>Layouts and Responsive Design</h1>
      <!-- Inline, inline block, and block -->
      <section>
        <div>
          <span style="background-color: aqua">This is inline by default</span>
          <span style="display: block; background-color: lightcoral"
            >This is block</span
          >
          <span
            style="
              display: inline-block;
              background-color: lightblue;
              width: 200px;
              height: 100px;
            "
            >This is inline-block</span
          >
        </div>
      </section>
      <!-- Flexbox -->
      <section class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

      </section>
    </main>
  </body>
</html>
